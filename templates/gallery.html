
<!doctype html>
<Html>
  <head>
    <title><%= context.title %></title>
      <link href="gallery.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1 id="gallery-title"> <%= context.title  %></h1>
      <form id="gallery-form-edit" method="GET" action="">
        <input type="text" name="title">
        <input type="submit" value="Change Gallery Title">
    </form>
    <%= context.imageTags %>
    <form id="image-upload-form" action="" method="POST" enctype="multipart/form-data">
      <h2>Upload Image</h2>
      <lable for="image"></label>
      <input type="file" name="image">
      <input type="submit" value="Upload Image">
    </form>
  </body>
  <script src="gallery.js" ></script>

</Html>
